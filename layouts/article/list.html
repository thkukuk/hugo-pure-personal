{{ partial "header" .}}

  {{- if or .Params.toc (and (eq .Params.toc nil) .Site.Params.toc) -}}
      {{ .TableOfContents }}
  {{- end -}}

  <h1 id="title">{{ if .Draft }}DRAFT: {{end}}{{ .Title }}</h1>
  {{ .Content }}

  <div class="article-list">
    {{ range .Pages.ByPublishDate.Reverse }}
      {{ partial "article/item" .}}
    {{ end }}
  </div>

{{ partial "footer" .}}
