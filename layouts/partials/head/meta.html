<meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='{{ .Params.description }}'>
  {{- $author := or (.Params.Author) (.Site.Params.Author.name) -}}
{{- if $author }}
  <meta name='author' content="{{ $author }}">
{{- end }}
{{- if .Site.Params.accentColor }}
  <meta name='theme-color' content='{{- .Site.Params.accentColor -}}'>
{{- end }}
{{- if .Site.Params.assets.favicon }}
  <link rel="shortcut icon" href="{{ .Site.Params.assets.favicon |relURL }}" type="image/x-icon">
  <link rel="icon" href="{{ .Site.Params.assets.favicon | relURL }}" type="image/x-icon">
{{- end }}

  {{ hugo.Generator }}
