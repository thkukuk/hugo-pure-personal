<div class="reading-time">
  {{ partial "icon/clock" (dict "size" "18px")}}
  <span>{{ .ReadingTime }} {{ "minute" | pluralize }}</span>
</div>

<div class="published-date">
  {{ partial "icon/calendar" (dict "size" "18px")}}
  <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
  {{- if .Lastmod }}
    <span>- Last modified: {{ .Lastmod.Format "January 2, 2006" }}</span>
  {{ end -}}
</div>
