    <h4>
      {{- if .Draft }} DRAFT: {{ end -}}
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h4>
    <div class="published-date">
      {{ partial "icon/calendar" (dict "size" "15px")}}
      <span>{{ .PublishDate.Format "January 2, 2006" }}</span>
      {{- $author := or (.Params.Author) (.Site.Params.Author.name) -}}
      {{- if $author }}
      <span> - {{ $author }}</span>
      {{ end -}}
    </div>
